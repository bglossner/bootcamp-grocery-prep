<html lang="en-US">
  <head>
    <title>Grocery Prep - Tuna Salad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <header>
      <h1>Grocery Prep</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../about.html">About the Chef</a>
      </nav>
    </header>
    <main>
      <h1>Tuna Salad</h1>
      <div class="recipe-desc">
        <div class="recipe-desc-txt">
          <p>Eat fish and a salad at the same time. It's tuna salad</p>
          <h3>Servings</h3>
          <div id="servings">
            <button id="decrement-serving">-</button>
            <p id="serving-size">2</p>
            <button id="increment-serving">+</button>
          </div>
        </div>
        <img src="../imgs/food/tuna_salad.jpg" height="250">
      </div>

      <h2>Ingredients</h2>
      <ul id="ingredients">
        <li>1 can of tuna</li>
        <li>1 handful of spinach</li>
      </ul>

      <h2>Instructions</h2>
      <ol>
        <li>Put spinach in a bowl</li>
        <li>Add tuna to the top of the spinach</li>
      </ol>
      <p>It's really that easy!</p>
    </main>
    <script src="../index.js"></script>
  </body>
</html>
